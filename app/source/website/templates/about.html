{% extends "base.html" %}
{% load humanize %}

{% block main %}
<h1>自己紹介</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日 H時i分" %}これまでに{{ worked_company }}で{{ worked_num|intcomma }}年間働きました！</p>
<h2>スキル</h2>
<ul>
	{% for skill in skills %}
	<li>{{ skill }}</li>
	{% empty %}
	<li>スキルがありません！</li>
	{% endfor %}
</ul>
{% endblock %}
